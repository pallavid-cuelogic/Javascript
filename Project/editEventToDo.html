<html>

<head>
    <meta charset="UTF-8">
    <link href='./CSS/style.css' type='text/css' rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
</head>

<body>
    <div class="container2">
        <img class="form-logo" src="./Images/logo.png" />
        <p class="form-line">Grab Your Events in Time</p>
    </div>
    <div class="container">
        <p class="form-text">
            <b>Create Events List</b>
        </p>
        <div class="form-details">
            <label for="toDoName">
                <b>Task Name</b>
            </label>
            <input class="input-style" type="text" id="toDoName">
            <label for="description">
                <b>Task Description</b>
            </label>
            <input class="input-style" type="text" id="description">
        </div>

        <div class="calender">
            <p>
                <b>Due Date:</b>
            </p>
            <input type="date" id="dueDate" min="2018-08-17" max="2019-08-17" required>
        </div>

        <div>
            <lable class="checkBox1">Public
                <input type="radio" name="cat" value="Public" id="Public">
                <span class="checkmark"></span>
            </lable>

            <lable class="checkBox1">Private
                <input type="radio" name="cat" value="Private" id="Private">
                <span class="checkmark"></span>
            </lable>

            <lable class="checkBox1">Work
                <input type="radio" name="cat" value="Work" id="Work">
                <span class="checkmark"></span>
            </lable>

            <lable class="checkBox1">Study
                <input type="radio" name="cat" value="Study" id="Study">
                <span class="checkmark"></span>
            </lable>
        </div>

        <div class="modify-btn1">
            <button onclick="updateToDo()" type="submit">Update</button>
        </div>
    </div>
</body>
<script src="Javascript/editEventToDo.js">
</script>

</html>
